<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head"></head>
<head><title> HOME | CONTACT </title>
</head>
<body>
<!-- Preloader -->
<div id="preloader">
    <div class="south-load"></div>
</div>
<!-- ##### Header Area Start ##### -->
<header th:replace="layout :: header"></header>
<!-- ##### Header Area End ##### -->

<!-- ##### Breadcumb Area Start ##### -->
<section th:replace="layout :: Breadcumb"></section>
<!-- ##### Breadcumb Area End ##### -->

<!--<####  ####>-->
<section class="south-contact-area section-padding-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="contact-heading">
                    <h6>Contact info</h6>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-4">
                <div class="content-sidebar">
                    <!-- Office Hours -->
                    <div class="weekly-office-hours">
                        <ul>
                            <li class="d-flex align-items-center justify-content-between"><span>Monday - Friday</span>
                                <span>09 AM - 19 PM</span></li>
                            <li class="d-flex align-items-center justify-content-between"><span>Saturday</span> <span>09 AM - 14 PM</span>
                            </li>
                            <li class="d-flex align-items-center justify-content-between"><span>Sunday</span> <span>Closed</span>
                            </li>
                        </ul>
                    </div>
                    <!-- Address -->
                    <div class="address mt-30">
                        <h6><img src="img/icons/phone-call.png" alt="" th:utext="${home.phoneNumber}"></h6>
                        <h6><img src="img/icons/envelope.png" alt="" th:utext="${home.email}"></h6>
                        <h6><img src="img/icons/location.png" alt="" th:utext="${home.address}"></h6>
                    </div>
                </div>
            </div>

            <!-- Contact Form Area -->
            <div class="col-12 col-lg-8">
                <div class="contact-form">
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="text" id="contact-name"
                                   placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="number" id="contact-number"
                                   placeholder="Your Phone">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="contact-email"
                                   placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" id="message" cols="30" rows="10"
                                      placeholder="Your feedback"></textarea>
                        </div>
                        <button type="submit" class="btn south-btn">Send Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--<####  ####>-->

<!-- Google Maps -->
<div th:replace="layout :: google-maps"></div>


<!-- ##### Footer Area Start ##### -->
<footer th:replace="layout :: footer"></footer>
<!-- ##### Footer Area End ##### -->

<div th:replace="layout :: js"></div>
</body>
</html>
