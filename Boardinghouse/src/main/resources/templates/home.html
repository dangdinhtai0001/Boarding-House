<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head"></head>
<head><title> HOME</title></head>
<body>
<!-- Preloader -->
<div id="preloader">
    <div class="south-load"></div>
</div>
<!-- ##### Header Area Start ##### -->
<header th:replace="layout :: header"></header>
<!-- ##### Header Area End ##### -->

<!-- ##### Hero Area Start ##### -->
<section th:replace="layout :: hero_area"></section>
<!-- ##### Hero Area End ##### -->

<!-- ##### Featured Properties Area Start ##### -->
<section class="featured-properties-area section-padding-100-50">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading wow fadeInUp">
                    <h2>Featured Properties</h2>
                    <p>Hãy xem chúng tôi có gì cho bạn !</p>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Single Featured Property -->
            <div  th:each="room : ${rooms}" class="col-12 col-md-6 col-xl-4">
                <div class="single-featured-property mb-50 wow fadeInUp" data-wow-delay="100ms">
                    <!-- Property Thumbnail -->
                    <div class="property-thumb">
                        <img th:src="${room.image}" alt="">

                        <div class="tag" >
                            <span th:if="${room.isSaled} == '1'">For Sale</span>
                        </div>
                        <div class="list-price">
                            <p th:utext="${room.price} + VNĐ"></p>
                        </div>
                    </div>
                    <!-- Property Content -->
                    <div class="property-content">
                        <h5 th:utext="${room.name}"></h5>
                        <p class="location"><img src="/images/icons/floor.png" alt=""> Tầng <span th:utext="${room.floor}"></span></p>
                        <p th:utext="${room.description}"></p>
                        <div class="property-meta-data d-flex align-items-end justify-content-between">
                            <div class="new-tag">
                                <img src="/images/icons/people.png" alt="" >
                                <span th:utext="${room.recommend}"></span>
                           </div>
                            <div class="bathroom">
                                <img src="/images/icons/bathtub.png" alt="">
                                <span th:utext="${room.bathroom}"></span>
                            </div>
                            <div class="garage">
                                <img src="/images/icons/window.png" alt="">
                                <span th:utext="${room.window}"></span>
                            </div>
                            <div class="space">
                                <img src="/images/icons/square.png" alt="">
                                <span th:utext="${room.square} + m2"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Featured Properties Area End ##### -->

<!-- ##### Call To Action Area Start ##### -->
<section class="call-to-action-area bg-fixed bg-overlay-black" style="background-image: url(/images/bg-img/cta.jpg)">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-12">
                <div class="cta-content text-center">
                    <h2 class="wow fadeInUp" data-wow-delay="300ms">Bạn đang tìm kiếm một nhà trọ tuyệt vời?</h2>
                    <h6 class="wow fadeInUp" data-wow-delay="400ms">Hãy để chúng tôi giúp bạn</h6>
                    <a href="#" class="btn south-btn mt-50 wow fadeInUp" data-wow-delay="500ms">Search</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Call To Action Area End ##### -->


<!-- ##### Testimonials Area Start ##### -->
<section class="south-testimonials-area section-padding-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading wow fadeInUp" data-wow-delay="250ms">
                    <h2>Nhận xét của khách hàng
                        <h2>
                            <p>Hãy xem nhưng khách hàng của chúng tôi nói gì</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="testimonials-slides owl-carousel wow fadeInUp" data-wow-delay="500ms">
                    <!-- Single Testimonial Slide -->
                    <div th:each="feedback : ${feedbacks}" class="single-testimonial-slide text-center">
                        <h5>Perfect Home for me</h5>
                        <p th:utext="${feedback.feedback}"></p>
                        <div class="testimonial-author-info">
                            <img src="/images/bg-img/customer.jpg" alt="">
                            <p th:utext="${feedback.fullname}"><span>Customer</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Testimonials Area End ##### -->

<!-- ##### Editor Area Start ##### -->
<section class="south-editor-area d-flex align-items-center">
    <!-- Editor Content -->
    <div class="editor-content-area">
        <!-- Section Heading -->
        <div class="section-heading wow fadeInUp" data-wow-delay="250ms">
            <img src="/images/icons/prize.png" alt="">
            <h2 th:utext="${home.name}"></h2>
            <p>Realtor</p>
        </div>
        <p th:utext="${home.description}" class="wow fadeInUp" data-wow-delay="500ms"></p>
        <div class="address wow fadeInUp" data-wow-delay="750ms">
            <h6><img src="/images/icons/phone-call.png" alt="" th:utext="${home.phoneNumber}"></h6>
            <h6><img src="/images/icons/envelope.png" alt="" th:utext="${home.email}"></h6>
        </div>
        <div class="signature mt-50 wow fadeInUp" data-wow-delay="1000ms">
            <img src="/images/core-img/signature.png" alt="">
        </div>
    </div>

    <!-- Editor Thumbnail -->
    <div class="editor-thumbnail">
        <img th:src=${home.image} alt="">
    </div>
</section>
<!-- ##### Editor Area End ##### -->

<footer th:replace="layout :: footer"></footer>
<div th:replace="layout :: js"></div>
</body>
</html>
