<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LIST Person</title>
</head>
<body>
    <h1>Person List</h1>
    <a href="addPerson">ADD</a>
    </br>
    <div>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
           <!--/*@thymesVar id="persons" type=""*/-->
           <tr th:each="person:${persons}">
                <td th:utext="${person.firstName}">...</td>
               <td th:utext="${person.lastName}">...</td>
           </tr>
        </table>
    </div>
</body>
</html>
